name: scan-and-draft

on:
  schedule:
    - cron: "*/5 * * * *" # UTC schedule
  workflow_dispatch:

concurrency:
  group: scan-and-draft
  cancel-in-progress: false

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Trigger backend scan
        env:
          # Prefer secret, fallback to repo variable
          BACKEND_URL: ${{ secrets.BACKEND_URL || vars.BACKEND_URL }}
          CRON_TOKEN: ${{ secrets.CRON_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${BACKEND_URL:-}" ]; then
            echo "BACKEND_URL not set. Define it as an Actions Secret (recommended) or Variable in GitHub → Settings → Secrets and variables → Actions." >&2
            exit 1
          fi
          curl -fsS -X POST "$BACKEND_URL/api/scan-and-draft" \
            -H "Authorization: Bearer $CRON_TOKEN" \
            -H "Content-Type: application/json" \
            --retry 3 --retry-delay 5
